<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- add new element  -->
    <div id="blogs">
        <header>
            <h4>this heading </h4>
            <ul id="test">
                <li class="testbtn">one</li>
                <li class="testbtn">two</li>
                <li class="testbtn">three</li>
                <li class="testbtn">four</li>
                <li class="testbtn">five</li>
                <li class="testbtn">six</li>
            </ul>
        </header>

    </div>
    <script>
        const li = document.createElement('li');
        li.innerText = 'yhghsfhd'
        const ul = document.getElementById('test');
        ul.appendChild(li);

        //add article
        const article = document.createElement('article');
        const h3 = document.createElement('h3');
        h3.innerText = ' hello h3 from javascripts'
        const p = document.createElement('p');
        p.innerText = 'this peraghrap ';

        article.appendChild('h3');
        article.appendChild('p');

        const blogssection = document.getElementById('blogs');
        blogssection.appendChild(article)
    </script>


    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>

    <p>Click "Append" to append an item to the end of the list:</p>

    <button onclick="myFunction()">Append</button>

    <script>
        function myFunction() {

            // Create an "li" node:
            const node = document.createElement("h3");

            // Create a text node:
            const textnode = document.createTextNode("milk");

            // Append the text node to the "li" node:
            node.appendChild(textnode);

            // Append the "li" node to the list:
            document.getElementById("myList").appendChild(node);
        }
    </script>

</body>

</html>
